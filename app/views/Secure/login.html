#{extends 'Secure/layout.html' /}
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
				<div class="container">
                	<a class="navbar-brand" href="@{Application.index}"> 
					</a>
				</div>
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Login</h3>
                    </div>
                    <div class="panel-body">
                    	#{form @authenticate(), method:'POST', role:'form'}
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="username" type="email" value="${flash.username}" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Senha" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Lembrar-me
                                    </label>
                                </div>
			                    #{if flash.error}
									<h4 style="text-align: center">Ops!</h4>
									<div class="alert alert-warning" style="margin-left: 16px; margin-right: 16px;">&{flash.error}</div>
								#{/if}
								#{if flash.success}
			                  		<div class="alert alert-success" style="margin-left: 16px; margin-right: 16px;">
										<b>&{flash.success}</b>
			                        </div>
								#{/if}
                                <button type="submit" class="btn btn-lg btn-success btn-block" style="background: #666666; border-color: #fff" value="&{'secure.signin'}">Entrar</button>
                            </fieldset>
                        #{/form}
                        <label><a data-toggle="modal" data-target="#modalReset">Esqueci minha senha</a></label>
                        #{include 'Application/modalPass.html' /}
                    </div>
                </div>
            </div>
        </div>
    </div>
