<meta charset="utf-8" />
	#{list bottomNews, as:'article'}
		<div class="4u 12u(narrower)">
			<section>
				<a href="/artigos/${article.id}/${article.getFriendlyUrl()}" class="image featured">
					<img src="@{NewsController.getImage(article.id, '1')}" alt="&{article.getTitle()}" title="&{article.getTitle()}" />
				</a>
				<header>
					<a href="/artigos/${article.id}/${article.getFriendlyUrl()}" style="color: inherit;">
						<h3 class="mainLead">&{article.getTitle()}</h3>
					</a>
				</header>
			</section>
		</div>
	#{/list}
